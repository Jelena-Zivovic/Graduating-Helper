<div id="loginRegisterContainer">
    <form id="formHeader" 
          [formGroup]="form" 
          (ngSubmit)="login(form.value)" 
          right>
        <mat-form-field>
            <mat-label>username</mat-label>
            <input matInput  
                   type="text" 
                   formControlName="username">
            <mat-error>Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput 
                   type="password" 
                   formControlName="password">
            <mat-error>Password is required</mat-error>
        </mat-form-field>
        <button mat-button 
                type="submit">
            Sign in
        </button>
    </form>
    <p id="question">Don't have an account?</p>
    <button mat-button 
            id="registerButton" 
            [routerLink]="['/register']">
        Register
    </button>
</div>
