<h3>Register:</h3>
<form  id="registerForm" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" >
    <mat-form-field>
        <mat-label>First name:</mat-label>
        <input matInput 
               type="text" 
               formControlName="firstName">
        <mat-error>First name is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Last name:</mat-label>
        <input matInput 
               type="text" 
               formControlName="lastName">
        <mat-error>Last name is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput 
               learnUniqueUsername 
               type="text" 
               formControlName="username">
        <mat-error>Username is required</mat-error>
    </mat-form-field>
    
    <br>
    <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput 
               type="email" 
               formControlName="email">
        <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">Invalid email</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput 
               type="password" 
               formControlName="password" >
        <mat-error>Password is required</mat-error>

    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Repeat password:</mat-label>
        <input learnSamePasswords
               [enteredPassword]="registerForm.get('password').value"
               matInput 
               type="password" 
               formControlName="repeatedPassword">
        <mat-error>Please repeat your password</mat-error>
        <p id="errorPasswords"></p>

    </mat-form-field>
    <br>
    <button mat-button type="submit"  >Register</button>

</form>
