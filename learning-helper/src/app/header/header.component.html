<div id="mainContainerHeader">
    <div id="titleContainer">
        <h1 id="titleHeader" [routerLink]="['/']">Learning helper</h1>
    </div>
    <div id="loginRegisterContainer">
        <form  id="formHeader" #formHeader="ngForm" (ngSubmit)="loginHeader(formHeader.value)" right>
            <mat-form-field>
                <mat-label>username</mat-label>
                <input ngModel matInput  type="text" name="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input ngModel matInput type="password" name="password">
            </mat-form-field>
            <button ngModel mat-button type="submit" >Sign in</button>
        
        </form>
       
        <p id="question">Don't have an account?</p>
        <button mat-button id="registerButton" [routerLink]="['/register']">Register</button>
    </div>
</div>
